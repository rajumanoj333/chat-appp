<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chat app</title>
  </head>
  <body>
    <div class="app-container">
      <!-- Main Chat Area -->
      <div class="chat-area">
        <div class="chat-header">
          <div class="chat-header-user">
            <div class="avatar">GC</div>
            <div class="chat-header-user-info">
              <h2>Global Chat</h2>
              <span id="clients-total"></span>
            </div>
          </div>
          <div class="chat-header-buttons">
            <button class="icon-button"><i class="fas fa-phone"></i></button>
            <button class="icon-button"><i class="fas fa-video"></i></button>
            <button class="icon-button"><i class="fas fa-search"></i></button>
            <button class="icon-button"><i class="fas fa-ellipsis-v"></i></button>
          </div>
        </div>
        <div class="message-container" id="message-container">
            <div class="day-separator">
                <span>Today</span>
            </div>
          <!-- Messages will be dynamically inserted here -->
        </div>
        <div class="message-input-area">
            <div class="name">
                <span><i class="far fa-user"></i></span>
                <input
                  type="text"
                  id="name-input"
                  class="name-input"
                  value="anonymous"
                  maxlength="20"
                />
            </div>
            <form class="message-form" id="message-form">
                <div class="message-input-wrapper">
                    <input type="text" name="message" id="message-input" class="message-input" placeholder="Type a message..." />
                </div>
                <button type="submit" class="send-button"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
